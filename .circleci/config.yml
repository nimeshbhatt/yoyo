version: 2.1
orbs:
  node: circleci/node@4.1.0
  
jobs:
  build_test:
    docker:
        - image: circleci/node:12.14.0    
    steps:
        - checkout
        - run:
            npm i
  build_project:
    docker:
        - image: circleci/node:12.14.0
    steps:
        - checkout
        - run:
            cd AppiumTest/ && cordova platform add android
        - run: 
            cd AppiumTest/ && ls
workflows:
  node-tests:
    jobs:
      - build_test
      - build_project:
            requires:
                - build_test
